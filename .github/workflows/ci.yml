name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: maiili/rating-db-schema:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: sudo apt-get -yqq install postgresql-client
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Compile frontend assets
        run: bundle exec rake assets:precompile
      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          NEWRELIC_AGENT_ENABLED: false
        run: |
          FAILURES=0
          for i in {1..20}; do
          echo "=== Run $i/20 ==="
          bundle exec rails test || ((FAILURES++))
          done
          echo "=== Results ==="
          echo "$(( 20 - $FAILURES ))/20 runs passed"
          echo "$FAILURES/20 runs failed"
          if [ $FAILURES -gt 0 ]; then exit 1; fi

